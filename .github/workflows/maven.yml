# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
      contents: 'write'
      id-token: 'write'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B test
    - name: create index page
      run: |
        echo "<html><head><meta http-equiv = \"refresh\" content = \"0; url = './karate-summary.html' \"/></head><body><h1><a href='./karate-summary.html'>Summary Report</a></h1></body></html>" > target/karate-reports/index.html
    - name: Karate DSL Test Reports
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
          path: | 
            ./target/karate-reports/
    - name: Get test results history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - name: Test marketplace action
      uses: PavanMudigonda/html-reporter-github-pages@v1.0
      id: test-report
      with:
        test_results: target/karate-reports
        gh_pages: gh-pages
        results_history: results-history
    - name: Publish Github Pages
      if: ${{ always() }}
      uses: peaceiris/actions-gh-pages@v3.8.0
      with:
        github_token: ${{ secrets.DEPLOY_TOKEN }}
        publish_branch: gh-pages
        publish_dir: results-history
        keep_files: true 
