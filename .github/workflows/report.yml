name: 'Test Report'
on:
  workflow_run:
    workflows: ['Java CI with Maven']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: JUnit Tests
        path: 'target/surefire-reports/*.xml'
        reporter: java-junit
